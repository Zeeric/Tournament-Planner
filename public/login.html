<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./home.html">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <!-- this nav only show when logged in-->
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="./createT.html">New</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html">Login or Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1"></div>
            <h1>Login</h1>
            <div class="col-sm-3">
                <!-- Login in your Profile -->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <!-- input verify with DB, pID -->
                        <a href="./profile.html" class="btn btn-info" role="button">Login</a>
                    </div>
                </form>
            </div>
            <form class="form-horizontal">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <!-- Register new Profile -->
                    <!-- Do we need email ? -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <!-- write into DB -->
                        <a href="./profile.html" class="btn btn-info" role="button">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
